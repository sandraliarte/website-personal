    <!--add here url for this section background image-->
    <img class="sectionBackgroundImage" src="pages/backgrounds/background_contact.jpg" />
    <!--/section background image-->
    
    <!--add here page number-->
    <p class="pageNum textColor01">06/<span class="textColor03">01</span></p>
    <!--/add here page number-->
    
    <!--skeleton container-->
    <div class="container">
                
        <!--Website logo-->
        <div class="row">
            <div class="sixteen columns">
                <img class="brand" src="images/logo.png" alt="logo" />
            </div>
        </div>
        <!--/Website logo-->
        
        
        <!--Section title H2-->
        <div class="row">
            <div class="sixteen columns">
                <div class="h2square backgroundColor02">1</div>
                <h2 class="textColor01">Email, phone<span class="textColor02"> </span></h2>
                <div class="horizontalLine backgroundColor02"></div>
                <div class="clear-fx"></div>
                
                <div class="addressContainer">
                          <p><a href="sandrapilarliarte@gmail.com">sandrapilarliarte@gmail.com</a></p>
                </div>
            </div>
        </div>
        <!--/Section title H2-->
        
        <!--vertical spacer-->
        <div class="verticalSpacerMedium"></div>
        <!--/vertical spacer-->
        
        <!--Section title H2-->
        <div class="row">
            <div class="sixteen columns">
                <div class="h2square backgroundColor02">2</div>
                <h2 class="textColor01">TELL ME <span class="textColor02"> | Use the contact form to write me</span></h2>
                <div class="horizontalLine backgroundColor02"></div>
                <div class="clear-fx"></div>
                
                <div class="formContainer">
                      <form class="contactForm form-horizontal">
                          <div class="formGroup">
                              <div id="name" class="inputField control-group">
                                <input type="text" class="input-small" placeholder="Name" />
                              </div>
                              <div id="website" class="inputField control-group">
                                <input type="text" class="input-small" placeholder="Website" />
                              </div>
                              <div id="email" class="inputField control-group">
                                <input type="text" class="input-small" placeholder="Email" />
                              </div> 
                              <div id="phone" class="inputField control-group">
                                <input type="text" class="input-small" placeholder="Phone No" />
                              </div>
                              <p class="formThankYou">Thank you! Your message has been sent.</p>                                                                                                                                                                            
                          </div>
                          <div class="formGroup">
                              <div id="message" class="inputTextArea control-group">
                                <textarea id="txt" class="commentTextArea field" rows="6" placeholder="Type your message here..."></textarea>
                              </div>
                          </div>
                          <div class="formGroup">
                              <button id="sendBTN" type="submit" class="genericButton">Send</button>
                              <div class="clear-fx"></div>                               
                          </div>                                                                                                          
                                                    
                          <div class="clear-fx"></div>                          
                      </form>                
                </div>                
                
            </div>
        </div>
        <!--/Section title H2-->
        
        
        <!--vertical spacer-->
        <div class="verticalSpacerMedium"></div>
        <!--/vertical spacer-->
